## ===============================================
# SECTION 1 : DASHBOARD (Mis à jour par script)
# ===============================================
# Cette section est le "tableau de bord" de l'agent. Son contenu sera
# entièrement écrasé et mis à jour par le script 'synchronisation_stats.py'.
# Ne modifiez pas cette section manuellement.

dashboard_stats:
  derniere_mise_a_jour: '2026-01-07 17:43:21'
  appels_total: 10
  erreurs_total: 0
  taux_de_succes: 100.00%
  specifiques:
    appels_recherche_contexte_memoire_vectorielle: 1
    appels_rechercher_regles: 4
    appels_rechercher_regles_semantiques: 1
    appels_rechercher_readme: 1
    appels_update_index: 1
configuration:
  # Système
  everything_exe_path: "D:\\DevToolz\\es.exe"

  # Périmètre de recherche (Dossiers à scanner)
  memoire:
    types_actifs:
    - "reflexive"
    - "connaissances"
    - "modules_formation"
    - "persistante"
    - "historique"
    - "regles"
      # - "brute" (Désactivé pour l'instant)

  # Paramètres de Scoring et Tri
  scoring:
    seuil_pertinence_web: 0.1
    boost_intention: 0.5  # +50% si match intention
    poids_types: # Priorité relative
      reflexive: 1.0
      connaissances: 0.95
      modules_formation: 0.92
      persistante: 0.9
      historique: 0.8
      vectorielle: 0.7
      defaut: 0.5

  # Limites de résultats (Pour ne pas saturer le contexte)
  limites:
    recherche_everything_max: 20    # Scan large
    recherche_vectorielle_top_k: 15 # Scan large vectoriel
    resultats_finaux: 10            # Renvoyé au LLM
    preview_doc_chars: 500          # Longueur preview (RechercheMemoireTool)

## ===============================================
# SECTION 3 : CONFIGURATION WEB (RechercheWeb)
# ===============================================
web_research:
  scraping:
    timeout_request: 10
    user_agent: 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/91.0.4472.124 Safari/537.36'
    max_content_length: 100000      # ~25k tokens

  boucle_cognitive:
    max_tours: 4                    # Itérations max
    seuil_suffisance: 8             # Score /10 pour arrêter
    max_resultats_par_requete: 4    # URLs par query
    seuil_pertinence_page: 6        # Score /10 pour garder l'info
